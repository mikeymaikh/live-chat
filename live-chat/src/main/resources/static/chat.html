<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Live Chat</h1>
        <div class="chat-flex">
            <!-- User 1 Form -->
            <div class="chat-form">
                <h2>User 1</h2>
                <!-- User Selection Circles -->
                <div class="user-selection">
                    <div class="user-circle active" data-user="1" onclick="selectUser(1, 1)">1</div>
                    <div class="user-circle" data-user="2" onclick="selectUser(1, 2)">2</div>
                    <div class="user-circle" data-user="3" onclick="selectUser(1, 3)">3</div>
                    <div class="user-circle" data-user="4" onclick="selectUser(1, 4)">4</div>
                </div>

                <form id="sender1-form" onsubmit="event.preventDefault(); sendMessage(1);">
                    <input type="hidden" id="sender1-id" value="1" />
                    <input type="hidden" id="sender1-receiver-id" value="2" />
                    <div class="input-row">
                        <input type="text" id="sender1-message" placeholder="Message here" required />
                    </div>
                    <div class="input-row">
                        <input type="file" id="sender1-file" />
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Chat History -->
            <div class="chat-history" id="chat-history">
                <h2 style="text-align:center;">Chat History</h2>
                <div class="selected-users">
                    <span id="selected-users-display">User 1 ↔ User 2</span>
                </div>
                <div id="messages-list"></div>
            </div>

            <!-- User 2 Form -->
            <div class="chat-form">
                <h2>User 2</h2>
                <!-- User Selection Circles -->
                <div class="user-selection">
                    <div class="user-circle" data-user="1" onclick="selectUser(2, 1)">1</div>
                    <div class="user-circle active" data-user="2" onclick="selectUser(2, 2)">2</div>
                    <div class="user-circle" data-user="3" onclick="selectUser(2, 3)">3</div>
                    <div class="user-circle" data-user="4" onclick="selectUser(2, 4)">4</div>
                </div>

                <form id="sender2-form" onsubmit="event.preventDefault(); sendMessage(2);">
                    <input type="hidden" id="sender2-id" value="2" />
                    <input type="hidden" id="sender2-receiver-id" value="1" />
                    <div class="input-row">
                        <input type="text" id="sender2-message" placeholder="Message here" required />
                    </div>
                    <div class="input-row">
                        <input type="file" id="sender2-file" />
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Initialize default selections
        let sender1UserId = 1;
        let sender2UserId = 2;

        // Set initial active states
        document.addEventListener('DOMContentLoaded', function () {
            selectUser(1, 1);
            selectUser(2, 2);
        });

        // Select user function with validation
        function selectUser(senderNum, userId) {
            // Check if trying to select the same user as the other sender
            if (senderNum === 1 && userId === sender2UserId) {
                alert("User 1 and User 2 cannot be the same person!");
                return;
            }
            if (senderNum === 2 && userId === sender1UserId) {
                alert("User 1 and User 2 cannot be the same person!");
                return;
            }

            // Remove active class from all circles in this sender's section
            const senderSection = document.querySelector(`#sender${senderNum}-form`).closest('.chat-form');
            const circles = senderSection.querySelectorAll('.user-circle');
            circles.forEach(circle => circle.classList.remove('active'));

            // Add active class to selected circle
            const selectedCircle = senderSection.querySelector(`[data-user="${userId}"]`);
            selectedCircle.classList.add('active');

            // Update the sender and receiver IDs
            if (senderNum === 1) {
                sender1UserId = userId;
                document.getElementById('sender1-id').value = userId;
                document.getElementById('sender1-receiver-id').value = sender2UserId;
            } else {
                sender2UserId = userId;
                document.getElementById('sender2-id').value = userId;
                document.getElementById('sender2-receiver-id').value = sender1UserId;
            }

            // Update both forms' receiver IDs to maintain the connection
            document.getElementById('sender1-receiver-id').value = sender2UserId;
            document.getElementById('sender2-receiver-id').value = sender1UserId;

            // Update display
            updateSelectedUsersDisplay();

            // Refresh chat history
            fetchChatHistory();
        }

        // Update the display showing which users are selected
        function updateSelectedUsersDisplay() {
            const display = document.getElementById('selected-users-display');
            display.textContent = `User ${sender1UserId} ↔ User ${sender2UserId}`;
        }

        // Utility to get form values
        function getFormValues(senderNum) {
            return {
                senderId: document.getElementById(`sender${senderNum}-id`).value,
                receiverId: document.getElementById(`sender${senderNum}-receiver-id`).value,
                content: document.getElementById(`sender${senderNum}-message`).value,
                file: document.getElementById(`sender${senderNum}-file`).files[0] || null
            };
        }

        // Send message with validation to prevent self-messaging
        function sendMessage(senderNum) {
            const { senderId, receiverId, content, file } = getFormValues(senderNum);

            // Validate that sender and receiver are different
            if (senderId === receiverId) {
                alert("You cannot send a message to yourself!");
                return;
            }

            if (!content) {
                alert("Please enter a message.");
                return;
            }

            const formData = new FormData();
            formData.append("senderId", senderId);
            formData.append("receiverId", receiverId);
            formData.append("content", content);
            if (file) {
                formData.append("file", file);
            }

            fetch("/api/messages", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error("Failed to send message");
                    return response.json();
                })
                .then(data => {
                    // Clear the message input
                    document.getElementById(`sender${senderNum}-message`).value = '';
                    // Clear the file input
                    document.getElementById(`sender${senderNum}-file`).value = '';
                    // Refresh chat history
                    fetchChatHistory();
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Always show chat between selected users
        function renderChatHistory(messages) {
            const chatHistory = document.querySelector('#messages-list');
            chatHistory.innerHTML = '';

            const filteredMessages = messages.filter(msg =>
                (msg.senderId === sender1UserId && msg.receiverId === sender2UserId) ||
                (msg.senderId === sender2UserId && msg.receiverId === sender1UserId)
            );

            if (filteredMessages.length === 0) {
                chatHistory.innerHTML = '<div style="text-align: center; color: #718096; padding: 20px;">No messages yet. Start the conversation!</div>';
                return;
            }

            filteredMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const fromText = message.senderId === sender1UserId ? 'User 1' : 'User 2';
                const toText = message.receiverId === sender1UserId ? 'User 1' : 'User 2';

                messageDiv.innerHTML = `
                    <div class="meta">From: ${fromText} (ID: ${message.senderId}) → To: ${toText} (ID: ${message.receiverId})</div>
                    <div>${message.content}</div>
                `;

                // Add file download link if it's a file message
                if (message.messageType === 'file') {
                    messageDiv.innerHTML += `<br><a href="/api/messages/download/${message.id}" class="file-link">${message.fileName}</a>`;
                }

                chatHistory.appendChild(messageDiv);
            });

            // Auto-scroll to bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Fetch all messages for chat history
        function fetchChatHistory() {
            fetch('/api/messages')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch chat history');
                    return res.json();
                })
                .then(data => {
                    renderChatHistory(data);
                })
                .catch(err => {
                    document.getElementById('messages-list').innerHTML = `<span style="color:red;">${err.message}</span>`;
                });
        }

        window.onload = () => {
            fetchChatHistory();
            // Optionally, poll for new messages every few seconds:
            // setInterval(fetchChatHistory, 3000);
        };
    </script>
</body>

</html>
