<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Live Chat</h1>
        <div class="chat-flex">
            <!-- Sender 1 Form -->
            <form class="chat-form" id="sender1-form" onsubmit="event.preventDefault(); sendMessage(1);">
                <h2>Sender 1</h2>
                <div class="input-row">
                    <input type="number" id="sender1-id" placeholder="Sender 1 ID" min="1" required />
                </div>
                <div class="input-row">
                    <input type="number" id="sender1-receiver-id" placeholder="Receiver ID" min="1" required />
                    <input type="text" id="sender1-message" placeholder="Message here" required />
                </div>
                <div class="input-row">
                    <input type="file" id="sender1-file" />
                </div>
                <button type="submit">Send Message</button>
            </form>
            <!-- Chat History -->
            <div class="chat-history" id="chat-history">
                <h2 style="text-align:center;">Chat History</h2>
                <div id="messages-list"></div>
            </div>
            <!-- Sender 2 Form -->
            <form class="chat-form" id="sender2-form" onsubmit="event.preventDefault(); sendMessage(2);">
                <h2>Sender 2</h2>
                <div class="input-row">
                    <input type="number" id="sender2-id" placeholder="Sender 2 ID" min="1" required />
                </div>
                <div class="input-row">
                    <input type="number" id="sender2-receiver-id" placeholder="Receiver ID" min="1" required />
                    <input type="text" id="sender2-message" placeholder="Message here" required />
                </div>
                <div class="input-row">
                    <input type="file" id="sender2-file" />
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <script>
        // Utility to get form values
        function getFormValues(senderNum) {
            return {
                senderId: document.getElementById(`sender${senderNum}-id`).value,
                receiverId: document.getElementById(`sender${senderNum}-receiver-id`).value,
                content: document.getElementById(`sender${senderNum}-message`).value,
                file: document.getElementById(`sender${senderNum}-file`).files[0] || null
            };
        }

        // Send message from either sender (now supports file)
        function sendMessage(senderNum) {
            const { senderId, receiverId, content, file } = getFormValues(senderNum);

            if (!senderId || !receiverId || !content) {
                alert("Please fill in all fields.");
                return;
            }

            const formData = new FormData();
            formData.append("senderId", senderId);
            formData.append("receiverId", receiverId);
            formData.append("content", content);
            if (file) {
                formData.append("file", file);
            }

            fetch("/api/messages", {
                method: "POST",
                body: formData
            })
                .then(response => {
                    if (!response.ok) throw new Error("Failed to send message");
                    return response.json();
                })
                .then(data => {
                    fetchChatHistory();
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
        }

        // Always show chat between selected Sender 1 & Sender 2
        function renderChatHistory(messages) {
            const chatHistory = document.querySelector('.chat-history');
            chatHistory.innerHTML = '';

            const sender1Id = parseInt(document.getElementById('sender1-id').value);
            const sender2Id = parseInt(document.getElementById('sender2-id').value);

            if (!sender1Id || !sender2Id) return;

            const filteredMessages = messages.filter(msg =>
                (msg.senderId === sender1Id && msg.receiverId === sender2Id) ||
                (msg.senderId === sender2Id && msg.receiverId === sender1Id)
            );

            filteredMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const fromText = message.senderId === sender1Id ? 'Sender 1' : 'Sender 2';
                const toText = message.receiverId === sender1Id ? 'Sender 1' : 'Sender 2';

                messageDiv.innerHTML = `
                    <div class="meta">From: ${fromText} (ID: ${message.senderId}) â†’ To: ${toText} (ID: ${message.receiverId})</div>
                    <div>${message.content}</div>
                `;

                // Add file download link if it's a file message
                if (message.messageType === 'file') {
                    messageDiv.innerHTML += `<br><a href="/api/messages/download/${message.id}" class="file-link">${message.fileName}</a>`;
                }

                chatHistory.appendChild(messageDiv);
            });
        }

        // Fetch all messages for chat history
        function fetchChatHistory() {
            fetch('/api/messages')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch chat history');
                    return res.json();
                })
                .then(data => {
                    renderChatHistory(data);
                })
                .catch(err => {
                    document.getElementById('messages-list').innerHTML = `<span style="color:red;">${err.message}</span>`;
                });
        }

        // Update chat history whenever Sender 1 or Sender 2 ID changes
        document.getElementById('sender1-id').oninput = fetchChatHistory;
        document.getElementById('sender2-id').oninput = fetchChatHistory;

        window.onload = () => {
            fetchChatHistory();
            // Optionally, poll for new messages every few seconds:
            // setInterval(fetchChatHistory, 3000);
        };
    </script>
</body>

</html>
