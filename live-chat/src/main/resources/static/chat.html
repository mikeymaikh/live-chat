<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        h1 {
            text-align: center;
            color: #2d3748;
            margin-bottom: 24px;
        }

        .chat-flex {
            display: flex;
            gap: 24px;
        }

        .chat-form {
            flex: 1;
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            box-sizing: border-box;
            min-width: 0;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .chat-form h2 {
            color: #4f46e5;
            margin-bottom: 12px;
            font-size: 20px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1 1 120px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
            min-width: 0;
        }

        button {
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        button:hover {
            background: #3730a3;
        }

        .chat-history {
            flex: 1 1 auto;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            background: #fff;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e2e8f0;
            margin: 0 16px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            background: #e3e8ff;
            color: #2d3748;
            font-size: 15px;
            word-break: break-word;
        }

        .meta {
            font-size: 12px;
            color: #718096;
            margin-bottom: 2px;
        }

        @media (max-width: 1100px) {
            .chat-flex {
                flex-direction: column;
                gap: 16px;
            }

            .chat-form,
            .chat-history {
                height: 350px;
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Live Chat</h1>
        <div class="chat-flex">
            <!-- Sender 1 Form -->
            <form class="chat-form" id="sender1-form" onsubmit="event.preventDefault(); sendMessage(1);">
                <h2>Sender 1</h2>
                <div class="input-row">
                    <input type="number" id="sender1-id" placeholder="Sender 1 ID" min="1" required />
                </div>
                <div class="input-row">
                    <input type="number" id="sender1-receiver-id" placeholder="Receiver ID" min="1" required />
                    <input type="text" id="sender1-message" placeholder="Message here" required />
                </div>
                <button type="submit">Send Message</button>
            </form>
            <!-- Chat History -->
            <div class="chat-history" id="chat-history">
                <h2 style="text-align:center;">Chat History</h2>
                <div id="messages-list"></div>
            </div>
            <!-- Sender 2 Form -->
            <form class="chat-form" id="sender2-form" onsubmit="event.preventDefault(); sendMessage(2);">
                <h2>Sender 2</h2>
                <div class="input-row">
                    <input type="number" id="sender2-id" placeholder="Sender 2 ID" min="1" required />
                </div>
                <div class="input-row">
                    <input type="number" id="sender2-receiver-id" placeholder="Receiver ID" min="1" required />
                    <input type="text" id="sender2-message" placeholder="Message here" required />
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <script>
        // Utility to get form values
        function getFormValues(senderNum) {
            return {
                senderId: document.getElementById(`sender${senderNum}-id`).value,
                receiverId: document.getElementById(`sender${senderNum}-receiver-id`).value,
                content: document.getElementById(`sender${senderNum}-message`).value
            };
        }

        // Send message from either sender
        function sendMessage(senderNum) {
            const { senderId, receiverId, content } = getFormValues(senderNum);
            if (!senderId || !receiverId || !content) {
                alert('Please fill all fields.');
                return;
            }
            fetch('/api/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    senderId: Number(senderId),
                    receiverId: Number(receiverId),
                    content,
                    timestamp: Date.now()
                })
            })
                .then(res => {
                    if (!res.ok) throw new Error('Failed to send message');
                    document.getElementById(`sender${senderNum}-message`).value = '';
                    fetchChatHistory();
                })
                .catch(err => {
                    alert(err.message);
                });
        }

        // Always show chat between selected Sender 1 & Sender 2
        function renderChatHistory(messages) {
            const sender1Id = document.getElementById('sender1-id').value;
            const sender2Id = document.getElementById('sender2-id').value;
            const container = document.getElementById('messages-list');
            container.innerHTML = '';
            messages
                .filter(msg => {
                    // Only show messages between sender1Id and sender2Id (both directions)
                    return (
                        sender1Id && sender2Id &&
                        (
                            (msg.senderId == sender1Id && msg.receiverId == sender2Id) ||
                            (msg.senderId == sender2Id && msg.receiverId == sender1Id)
                        )
                    );
                })
                .sort((a, b) => a.timestamp - b.timestamp)
                .forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message';
                    msgDiv.innerHTML = `
                        <div class="meta">
                            (ID: ${msg.senderId}) â†’ (ID: ${msg.receiverId})<br>
                            ${new Date(msg.timestamp).toLocaleString()}
                        </div>
                        ${msg.content}
                    `;
                    container.appendChild(msgDiv);
                });
            container.scrollTop = container.scrollHeight;
        }

        // Fetch all messages for chat history
        function fetchChatHistory() {
            fetch('/api/messages')
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch chat history');
                    return res.json();
                })
                .then(data => {
                    renderChatHistory(data);
                })
                .catch(err => {
                    document.getElementById('messages-list').innerHTML = `<span style="color:red;">${err.message}</span>`;
                });
        }

        // Update chat history whenever Sender 1 or Sender 2 ID changes
        document.getElementById('sender1-id').oninput = fetchChatHistory;
        document.getElementById('sender2-id').oninput = fetchChatHistory;

        window.onload = () => {
            fetchChatHistory();
            // Optionally, poll for new messages every few seconds:
            // setInterval(fetchChatHistory, 3000);
        };
    </script>
</body>

</html>
